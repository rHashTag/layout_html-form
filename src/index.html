<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="label" for="Surname">
          Surname:
          <input
            class="input"
            type="text"
            required
            autocomplete="off"
            id="Surname"
          >
        </label>
        <label class="label" for="Name">
          Name:
          <input
            class="input"
            type="text"
            required
            autocomplete="off"
            id="Name"
          >
        </label>
        </label>
        <label class="label" for="age">
          How old are You?
          <input
            class="input"
            type="number"
            min="0"
            max="100"
            value="12"
            id="age"
          >
        </label>
        <label class="label" for="date">
          Full date of birth:
          <input
            class="input"
            type="date"
            id="date"
          >
        </label>
        <label class="label" for="term">
          I accept the term of the agreement
          <input
            class="input radio"
            type="checkbox"
            name="term"
            id="term"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <label class="label" for="email">
          E-mail:
          <input
            class="input"
            type="email"
            placeholder="email@example.com"
            id="email"
          >
        </label>
        <label class="label" for="password">
          Password:
          <input
            class="input"
            type="password"
            id="password"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <label class="label" for="love-cats">
          Do you love cats?
          <input
            class="input radio"
            type="radio"
            name="love-cats"
            value="Yes"
          >
          Yes
          <input
            class="input radio"
            type="radio"
            name="love-cats"
            value="No"
          >
          No
        </label>
        <label class="label" for="color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label class="label" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
            step="1"
          >
        </label>
        <label class="label" for="car-brands">
          What are your favorite brand of cars?
          <select
            name="car-brands"
            multiple
            id="car-brands"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="label" for="rating">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            value="0"
            id="rating"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info</legend>
        <label class="label" for="comments">
          Comments:
          <textarea
            class="input radio"
            name="comments"
            minlength="10"
            maxlength="300"
            autocomplete="off"
            id="comments"
          ></textarea>
        </label>
        <label class="label" for="recommend-us">
          Would you recommend us?
          <select
            class="input"
            name="recommend-us"
            id="recommend-us"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
